<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tip calculator</title>

  <!-- styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main>
    <div class="container">
      <h1>Insert bill price</h1>
      <!--<span id="value">0</span>-->
      <input type="number" class="price" id="price">

      <div class="button-container">
        <button class="btn 15" onclick="getInputValue();">Calculate bill with 15% tip</button>
        <button class="btn 20" onclick="getInputValue();">Calculate bill with 20% tip</button>
      </div>

      
      <div id="demo">
        <button class="btn" id="individual" onclick="getInputValue();">choose different %</button>
      </div>
      <span id="individual_text"></span>
      <span id='text'></span><br>
      <span id="value"></span>
    </div>
  </main>
  <!-- javascript -->
  <script src="app.js"></script>
</body>

</html>
